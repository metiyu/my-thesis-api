<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Generate API Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: url('/image.png') no-repeat center center/cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            /* backdrop-filter: blur(12px) brightness(0.7); */
            background-color: rgba(0, 0, 0, 0.3);
            /* optional dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.96);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            max-width: 420px;
            width: 90%;
            text-align: center;
        }

        h2 {
            font-size: 1.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #444;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            .card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="card">
            <h2>Generate Your API Key</h2>
            <form method="POST" action="/auth/generate-key">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" required />
                <button type="submit">Get API Key</button>
            </form>
        </div>
    </div>
</body>

</html>
